name: FantasticChineseNewYear
version: ${version}
main: cx.rain.mc.plugin.spigot.fantasticChineseNewYear.FantasticChineseNewYearSpigot
prefix: Fantastic Chinese New Year
load: STARTUP
authors: [AmemiyaSigure]
description: A Minecraft Bukkit Server Plugin with theme of Chinese New Year.
api-version: 1.13

commands:
  fantasticchinesenewyear:
    description: Fantastic Chinese New Year Admin Command.
    aliases:
      - fcny
  redpacket:
    description: Send a red packet.
    aliases:
      - rp
      - hb
      - fhb
permissions:
  fantasticchinesenewyear.redpacket.use:
    description: Use /redpacket command.
    default: not op
    children:
      fantasticchinesenewyear.redpacket.make: true
      fantasticchinesenewyear.redpacket.claim: true