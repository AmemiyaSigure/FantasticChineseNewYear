name: FantasticChineseNewYear
version: ${version}
main: cx.rain.mc.plugin.spigot.fantasticChineseNewYear.FantasticChineseNewYearSpigot
prefix: FantasticChineseNewYear
load: STARTUP
authors: [AmemiyaSigure]
description: A Minecraft Bukkit Server Plugin with theme of Chinese New Year.
api-version: 1.13

commands:
  fantasticchinesenewyear:
    description: Fantastic Chinese New Year Admin Command.
    aliases:
      - fcny
  redpacket:
    description: Manage sent red packet.
    aliases:
      - rp
      - hb
      - fhb
  putonghongbao:
    description: Send a normal red packet.
    aliases:
      - pthb
  pinshouqihongbao:
    description: Send a random red packet.
    aliases:
      - psqhb
  koulinghongbao:
    description: Send a password red packet.
    aliases:
      - klhb
  zhuanshuhongbao:
    description: Send a exclusive red packet.
    aliases:
      - zshb

permissions:
  fantasticchinesenewyear.*:
    description: Use all of this plugin command.
    default: op
  fantasticchinesenewyear.redpacket.use:
    description: Use /redpacket command.
    default: not op
    children:
      fantasticchinesenewyear.redpacket.make: true
      fantasticchinesenewyear.redpacket.claim: true
  fantasticchinesenewyear.redpacket.exclusive:
    description: Use /zhuanshuhongbao command.
    default: not op
  fantasticchinesenewyear.redpacket.normal:
    description: Use /putonghongbao command.
    default: not op
  fantasticchinesenewyear.redpacket.password:
    description: Use /koulinghongbao command.
    default: not op
  fantasticchinesenewyear.redpacket.random:
    description: Use /pinshouqihongbao command.
    default: not op